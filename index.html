<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <style type="text/css">
        * {
            margin: auto;
            padding: 0px;
            text-align: center;
            font-family: "微软雅黑";
        }
        body {
            background-color: #f5f5f5;
        }
        .banner h2 {
            color: #333;
            margin: 20px 0;
        }
        .content {
            border-radius: 15px;
            width: 400px;
            height: 650px;
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .clear {
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #e74c3c;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .delete {
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #e67e22;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            width: 75%;
            height: 80px;
            text-align: right;
            border-radius: 10px;
            background-color: #ecf0f1;
            padding: 10px;
            border: none;
            margin-bottom: 20px;
        }
        .symbol {
            margin-top: 15px;
            font-size: 24px;
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .number {
            margin-top: 15px;
            font-size: 24px;
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #95a5a6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .calculate {
            margin-top: 15px;
            font-size: 24px;
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        .power {
            margin-top: 15px;
            font-size: 24px;
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #9b59b6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .parentheses {
            margin-top: 15px;
            font-size: 24px;
            border-radius: 10px;
            width: 20%;
            height: 72px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }
        .content input:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .content input:active {
            transform: scale(0.98);
        }
        .footer p {
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
    <script type="text/javascript">
        function clearValue() {
            document.getElementById("result").value = "";
        }
        
        function deleteLastChar() {
            var current = document.getElementById("result").value;
            document.getElementById("result").value = current.substring(0, current.length - 1);
        }
        
        function get(value) {
            document.getElementById("result").value += value;
        }
        
        function calculate() {
            var result = document.getElementById("result").value;
            // 替换^为JavaScript的幂运算符号
            result = result.replace(/\^/g, "**");
            try {
                document.getElementById("result").value = eval(result);
            } catch (e) {
                document.getElementById("result").value = "错误";
            }
        };
    </script>
</head>
<body>
    <div class="banner">
        <h2>简易计算器</h2>
    </div>
    <div class="content">
        <input type="button" value="清除" class="clear" onclick="clearValue()"/>
        <input type="button" value="删除" class="delete" onclick="deleteLastChar()"/>
        <input type="text" id="result" readonly="readonly" placeholder="0"/>
        <br />
        <input type="button" value="(" class="parentheses" onclick="get(this.value)"/>
        <input type="button" value=")" class="parentheses" onclick="get(this.value)"/>
        <input type="button" value="^" class="power" onclick="get(this.value)"/>
        <br />
        <input type="button" value="7" class="number" onclick="get(this.value)"/>
        <input type="button" value="8" class="number" onclick="get(this.value)"/>
        <input type="button" value="9" class="number" onclick="get(this.value)"/>
        <input type="button" value="+" class="symbol" onclick="get(this.value)"/>
        <br />
        <input type="button" value="4" class="number" onclick="get(this.value)"/>
        <input type="button" value="5" class="number" onclick="get(this.value)"/>
        <input type="button" value="6" class="number" onclick="get(this.value)"/>
        <input type="button" value="-" class="symbol" onclick="get(this.value)"/>
        <br />
        <input type="button" value="1" class="number" onclick="get(this.value)"/>
        <input type="button" value="2" class="number" onclick="get(this.value)"/>
        <input type="button" value="3" class="number" onclick="get(this.value)"/>
        <input type="button" value="*" class="symbol" onclick="get(this.value)"/>
        <br />
        <input type="button" value="0" class="number" onclick="get(this.value)"/>
        <input type="button" value="." class="symbol" onclick="get(this.value)"/>
        <input type="button" value="/" class="symbol" onclick="get(this.value)"/>
        <input type="button" value="=" class="calculate" onclick="calculate()"/>
    </div>
    <div class="footer">
        <p>CopyRight &copy; QianQian</p>
    </div>
</body>
</html>
